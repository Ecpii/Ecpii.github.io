<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says - Yuru Camp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="character-card-grid">
    <div id="nadeshiko" class="character-card">
        <img draggable="false" src="https://s4.anilist.co/file/anilistcdn/character/large/b124576-daumBIJ4lOwq.png" alt="Nadeshiko Kagamihara">
        <p>Nadeshiko Kagamihara</p>
    </div>

    <div id="rin" class="character-card">
        <img draggable="false" src="https://s4.anilist.co/file/anilistcdn/character/large/b124586-9lGoHg1zZkFr.png" alt="Rin Shima">
        <p>Rin Shima</p>
    </div>

    <div id="aoi" class="character-card">
        <img draggable="false" src="https://s4.anilist.co/file/anilistcdn/character/large/b124577-LA9JusqQcAJV.png" alt="Aoi Inuyama">
        <p>Aoi Inuyama</p>
    </div>

    <div id="chiaki" class="character-card">
        <img draggable="false" src="https://s4.anilist.co/file/anilistcdn/character/large/b124578-3n5ImKmsxsvg.png" alt="Chiaki Oogaki">
        <p>Chiaki Oogaki</p>
    </div>

    <div id="ena" class="character-card">
        <img draggable="false" src="https://s4.anilist.co/file/anilistcdn/character/large/b124579-WEoKkgNgfSem.jpg" alt="Ena Saitou">
        <p>Ena Saitou</p>
    </div>
</div>
<div id="display-area">
    <p></p>
    <p></p>
    <button class="hide">Retry</button>
</div>

<script src="simonSays.js"></script>
</body>
</html>
